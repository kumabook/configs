set -g prefix C-j
unbind C-b


set-option -g default-shell /bin/zsh
set -sg escape-time 1
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v

# ** using powerline **
#run-shell "powerline-daemon -q"
#if-shell 'env "$POWERLINE_CONFIG_COMMAND" tmux setup' '' 'run-shell "powerline-config tmux setup"'

# pane position
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-p select-window -t :-
bind -r C-n select-window -t :+

# pane rize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on


set -g default-terminal "screen-256color"

# status bar color
set -g status-fg white
set -g status-bg black

# window status color
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# highlight active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane boder color
set -g pane-border-fg green
set -g pane-border-bg black
# highlight pane border
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# message color
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# status bar
set -g status-left-length 40
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
set -g status-utf8 on
#set -g status-justify centre
set  -g status-justify left
setw -g monitor-activity on
set  -g visual-activity on
set  -g status-position top

# copy mode
set-window-option -g mode-keys emacs

bind -n ^@ copy-mode
bind -t emacs-copy C-g "cancel"
bind -t emacs-copy C-v "begin-selection"
bind -t emacs-copy C-t "rectangle-toggle"


bind -n ^Y paste-buffer
bind -t emacs-copy C-u "halfpage-up"
bind -t emacs-copy C-d "halfpage-down"

# sync clipboard
unbind   -t emacs-copy C-w
unbind   -t emacs-copy M-w
unbind   -t emacs-copy Enter
bind-key -t emacs-copy C-w   copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t emacs-copy M-w   copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t emacs-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

